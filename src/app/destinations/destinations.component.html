<div class="destinations">
    <h2>Manage Destinations</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Duration (days)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dest of destinations">
          <td>{{ dest.id }}</td>
          <td>{{ dest.name }}</td>
          <td>{{ dest.price | currency:'INR' }}</td>
          <td>{{ dest.duration }}</td>
          <td>
            <button (click)="deleteDestination(dest.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <h3>Add Destination</h3>
    <form (ngSubmit)="addDestination()">
      <input type="text" placeholder="Name" [(ngModel)]="newDestination.name" name="name" required />
      <input type="number" placeholder="Price" [(ngModel)]="newDestination.price" name="price" required />
      <input type="number" placeholder="Duration (days)" [(ngModel)]="newDestination.duration" name="duration" required />
      <button type="submit">Add Destination</button>
    </form>
  </div>
