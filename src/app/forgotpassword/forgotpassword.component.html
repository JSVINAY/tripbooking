<div class="modal-container" [class.show]="isForgotPasswordModalOpen">
    <!-- Modal Background -->
    <div class="modal-overlay" (click)="closeForgotPasswordModal()"></div>
  
    <!-- Modal Content -->
    <div class="modal">
      <div class="modal-left">
        <img src="src/assets/forgotpassword.jpg" alt="Decorative" class="modal-image" />
      </div>
      <div class="modal-right">
        <div class="modal-header">
          <img src="src/assets/logo.jpg" alt="Logo" class="modal-logo" />
          <h2>Reset Your Password</h2>
        </div>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onResetPassword()">
          <!-- Email Input -->
          <div>
            <input
              formControlName="email"
              type="email"
              placeholder="Email address"
              [ngClass]="{ 'is-invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched }"
            />
            <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
              <small>Email is required and must be valid.</small>
            </div>
          </div>
  
          <!-- New Password Input -->
          <div>
            <input
              formControlName="newPassword"
              type="password"
              placeholder="New Password"
              [ngClass]="{ 'is-invalid': forgotPasswordForm.get('newPassword')?.invalid && forgotPasswordForm.get('newPassword')?.touched }"
            />
            <div class="error-message" *ngIf="forgotPasswordForm.get('newPassword')?.invalid && forgotPasswordForm.get('newPassword')?.touched">
              <small>Password is required.</small>
            </div>
          </div>
  
          <!-- Confirm New Password Input -->
          <div>
            <input
              formControlName="confirmPassword"
              type="password"
              placeholder="Confirm New Password"
              [ngClass]="{ 'is-invalid': forgotPasswordForm.get('confirmPassword')?.invalid && forgotPasswordForm.get('confirmPassword')?.touched }"
            />
            <div class="error-message" *ngIf="forgotPasswordForm.get('confirmPassword')?.invalid && forgotPasswordForm.get('confirmPassword')?.touched">
              <small>Passwords must match.</small>
            </div>
          </div>
  
          <!-- Reset Button -->
          <button type="submit" [disabled]="forgotPasswordForm.invalid">Reset Password</button>
          <div class="modal-links">
           <a routerLink="/login"> Back to Signin </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Open Modal Button -->
  <button class="open-modal-btn" (click)="openForgotPasswordModal()">Forgot Password</button>
