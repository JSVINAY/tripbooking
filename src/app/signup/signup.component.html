<!-- signup.component.html -->
<div class="signup-container">
    <div class="signup-form">
      <header>Sign Up Form</header>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <!-- Full Name -->
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" formControlName="fullName" placeholder="Enter full name" required />
        </div>
        
        <!-- Email Address -->
        <div class="input-box">
          <label>Email Address</label>
          <input type="email" formControlName="email" placeholder="Enter email address" required />
        </div>
        
        <!-- Phone Number -->
        <div class="input-box">
          <label>Phone Number</label>
          <input type="text" formControlName="phoneNumber" placeholder="Enter phone number" required />
        </div>

        <div class="input-box">
          <label>Password</label>
          <input type="text" formControlName="Password" placeholder="Enter New Password" required />
        </div>
  
        <!-- Gender -->
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" formControlName="gender" value="Male" />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" formControlName="gender" value="Female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" formControlName="gender" value="Other" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>
  
        <!-- Address -->
        <div class="input-box">
          <label>Address</label>
          <input type="text" formControlName="address" placeholder="Enter street address" required />
        </div>
        
        <!-- State -->
        <div class="input-box">
          <label>State</label>
          <input type="text" formControlName="state" placeholder="Enter your state" required />
        </div>
        
        <!-- Country -->
        <div class="input-box">
          <label>Country</label>
          <input type="text" formControlName="country" placeholder="Enter your country" required />
        </div>
  
        <!-- Postal Code -->
        <div class="input-box">
          <label>Postal Code</label>
          <input type="text" formControlName="postalCode" placeholder="Enter postal code" required />
        </div>
  
        <!-- Submit Button -->
        <button type="submit"  (click)="signUpData()">Sign Up</button>
      </form>
    </div>
  </div>
