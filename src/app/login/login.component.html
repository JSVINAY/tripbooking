                <h2>Welcome To Holiday Maker's </h2>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email Input -->
                <div>
                    <input formControlName="username" type="text" placeholder="Username" />
                </div>

                <!-- Password Input -->
                <div>
                    <input formControlName="password" type="password" placeholder="Password"
                        [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }" />
                    <div class="error-message"
                        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <small>Password is required.</small>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"  (click)="prepareLoginData()">Login</button>
            </form>
            <div class="modal-links-2">
                Don't have an account?<a routerLink="/signup">Sign Up</a>
            </div>
            <div class="modal-footer">
