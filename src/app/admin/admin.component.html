<div class="admin-dashboard">
    <h2>Admin Dashboard</h2>
  
    <!-- Add New Package -->
    <div class="form-section">
      <h3>Create New Package</h3>
      <input type="text" placeholder="Package Name" [(ngModel)]="newPackage.name" />
      <input type="number" placeholder="Price" [(ngModel)]="newPackage.price" />
      <input type="number" placeholder="Duration (days)" [(ngModel)]="newPackage.duration" />
      <button (click)="createPackage()">Add Package</button>
    </div>
  
    <!-- Package List -->
    <div class="package-list">
      <h3>All Packages</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Duration</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pkg of packages">
            <td>{{ pkg.id }}</td>
            <td>{{ pkg.name }}</td>
            <td>{{ pkg.price }}</td>
            <td>{{ pkg.duration }}</td>
            <td>
              <button (click)="getPackageById(pkg.id)">View</button>
              <button (click)="editPackage(pkg)">Edit</button>
              <button (click)="deletePackage(pkg.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Edit Package -->
    <div class="form-section" *ngIf="selectedPackage">
      <h3>Edit Package</h3>
      <input type="text" placeholder="Package Name" [(ngModel)]="selectedPackage.name" />
      <input type="number" placeholder="Price" [(ngModel)]="selectedPackage.price" />
      <input type="number" placeholder="Duration (days)" [(ngModel)]="selectedPackage.duration" />
      <button (click)="updatePackage()">Update Package</button>
      <button (click)="selectedPackage = null">Cancel</button>
    </div>
  </div>
