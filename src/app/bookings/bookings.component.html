<div class="bookings">
    <h2>Manage Bookings</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Destination</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.id }}</td>
          <td>{{ booking.name }}</td>
          <td>{{ booking.destination }}</td>
          <td>{{ booking.date }}</td>
          <td>
            <button (click)="deleteBooking(booking.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
