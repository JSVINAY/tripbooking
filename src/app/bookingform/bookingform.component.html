<div class="booking-form">
    <h2>Book Your Stay</h2>
    <form>
      <!-- Select Your Destination -->
      <label for="destination">Select Your Destination:</label>
      <select id="destination" name="destination" required>
        <option value="">Select a destination</option>
        <option value="paris">Paris</option>
        <option value="london">London</option>
        <option value="newyork">New York</option>
        <option value="tokyo">Tokyo</option>
        <!-- Add more destinations as required -->
      </select><br />
  
      <!-- Passenger Details in Table -->
      <h3>Passenger Details</h3>
      <table>
        <thead>
          <tr>
            <th>Name of Passenger</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Food Type</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop for 5 passengers -->
          <tr>
            <td><input type="text" name="name1" placeholder="Enter name" required /></td>
            <td><input type="number" name="age1" min="1" placeholder="Enter age" required /></td>
            <td><input type="text" name="gender1" placeholder="Enter gender" required /></td>
            <td>
              <label><input type="radio" name="food-type1" value="veg" required /> Veg</label>
              <label><input type="radio" name="food-type1" value="non-veg" /> Non-Veg</label>
            </td>
          </tr>
          <tr>
            <td><input type="text" name="name2" placeholder="Enter name" required /></td>
            <td><input type="number" name="age2" min="1" placeholder="Enter age" required /></td>
            <td><input type="text" name="gender2" placeholder="Enter gender" required /></td>
            <td>
              <label><input type="radio" name="food-type2" value="veg" required /> Veg</label>
              <label><input type="radio" name="food-type2" value="non-veg" /> Non-Veg</label>
            </td>
          </tr>
          <tr>
            <td><input type="text" name="name3" placeholder="Enter name" required /></td>
            <td><input type="number" name="age3" min="1" placeholder="Enter age" required /></td>
            <td><input type="text" name="gender3" placeholder="Enter gender" required /></td>
            <td>
              <label><input type="radio" name="food-type3" value="veg" required /> Veg</label>
              <label><input type="radio" name="food-type3" value="non-veg" /> Non-Veg</label>
            </td>
          </tr>
          <tr>
            <td><input type="text" name="name4" placeholder="Enter name" required /></td>
            <td><input type="number" name="age4" min="1" placeholder="Enter age" required /></td>
            <td><input type="text" name="gender4" placeholder="Enter gender" required /></td>
            <td>
              <label><input type="radio" name="food-type4" value="veg" required /> Veg</label>
              <label><input type="radio" name="food-type4" value="non-veg" /> Non-Veg</label>
            </td>
          </tr>
          <tr>
            <td><input type="text" name="name5" placeholder="Enter name" required /></td>
            <td><input type="number" name="age5" min="1" placeholder="Enter age" required /></td>
            <td><input type="text" name="gender5" placeholder="Enter gender" required /></td>
            <td>
              <label><input type="radio" name="food-type5" value="veg" required /> Veg</label>
              <label><input type="radio" name="food-type5" value="non-veg" /> Non-Veg</label>
            </td>
          </tr>
        </tbody>
      </table><br />
  
      <!-- Type of Stay (Check Multiple Options) -->
      <label>Type of Stay:</label><br />
      <div class="options">
        <label><input type="checkbox" name="stay-type" value="hotel" /> Hotel</label>
        <label><input type="checkbox" name="stay-type" value="resort" /> Resort</label>
        <label><input type="checkbox" name="stay-type" value="hostel" /> Hostel</label>
        <label><input type="checkbox" name="stay-type" value="villa" /> Villa</label>
      </div><br />
  
      <!-- Pick-up Location -->
      <label for="pickup-location">Pick-up Location:</label>
      <input type="text" id="pickup-location" name="pickup-location" required /><br />
  
      <!-- Drop Location -->
      <label for="drop-location">Drop Location:</label>
      <input type="text" id="drop-location" name="drop-location" required /><br />
  
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
